<h3>{{ date }}</h3>

<ol>
    {% for person in persons %}
    <li>
        <a href="{{ person.mrkoll_link }}">{{ person.name }}, {{ person.location }}</a>
        {% if person.last_placement %}({{ person.last_placement }}){% endif %}
        &ndash; {{ person.search_count }} searches<br>
        Search on:
        <a href="{{ person.ddg_link }}">Duckduckgo</a> |
        <a href="{{ person.flashback_link }}">Flashback</a> |
        <a href="{{ person.facebook_link }}">The Facebook</a>
    </li>
    {% endfor %}
</ol>
